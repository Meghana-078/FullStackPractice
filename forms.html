<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="Username" >Username</label>
            <input type="text" name="Username" id="Username" placeholder="Username">
        </div>
        <div>
            <label for="Password" >Password</label>
            <input type="password" name="Password" id="Password" placeholder="Password" max="8">
        </div>
        <div>
            <label for="email" >Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <label for="YOB" >DOB</label>
            <input type="date" name="Year Of Birth" id="YOB">
        </div>
        <div>
            <input type="checkbox" name="SMS Alert" id="SMS Alert">
            <label for="SMS alert" >SMS Alert</label>
        </div>
        <div>
            <label for="Gender" >Male</label>
            <input type="radio" name="Male" id="Male" value="Male">
        </div>
        <div>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="Gender" >Female</label>
            <input type="radio" name="Female" id="Female" value="Female">
        </div>
        <div>
            <label for="File" >Upload File</label>
            <input type="file" name="File" id="File">
        </div>
        <div>
            <label for="State">State</label>
            <select name="State" id="State" multiple>
                <option value="Ap">Andhra Pradesh</option>
                <option value="TN">Tamil Nadu</option>
            </select>
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        
    </form>
</body>
</html>
