<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Job Application</center><h1>
    <hr>
    <P><h3><center>Thank You for your interest in working with us.Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form</h3></center></P>

    <form action="" method=""get>
        <div>
            <label for="Name" >Name</label>
            <br>
            <br>
            <input type="text" name="FirstName" id="Name" placeholder="First Name">
            <input type="text" name="LastName" id="Name" placeholder="Last Name">
        </div>
        <br>
        <br>
        <div>
            <label for="email" >Email</label>
            <br>
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <br>
        <br>
        <div>
            <label for="position">What Position are you applying for?"</label>
            <br>
            <br>
            <select name="position" id="position" placeholder="select">
                <option value="SD">Software Developer</option>
                <option value="JD">Java Developer</option>
                <option value="FD">Frontend Developer</option>
                <option value="BD">Backend Developer</option>
                <option value="FSD">FullStack Developer</option>
            </select>
            <label for="Available Date">Available Date</label>
            <input type="date" name="Available Date" id="Available Date">
        </div>
        <br>
        <br>
        <div>
            <label for="EmployeeStatus">What is your current employee status</label>
            <br>
            <br>
            <input type="radio" name="Employed" id="EmployeeStatus" value="Employed">
            <label for="EmployeeStatus" >Employed</label>
            <input type="radio" name="Self-Employed" id="EmployeeStatus" value="Self-Employed">
            <label for="EmployeeStatus" > Self-Employed</label>    
        </div>
        <div>
            <input type="radio" name="UnEmployed" id="EmployeeStatus" value="UnEmployed">
            <label for="EmployeeStatus" >UnEmployed</label>
            <input type="radio" name="Employed" id="EmployeeStatus" value="Student">
            <label for="EmployeeStatus" >Student</label>    
        </div>
        <br>
        <br>
        <div>
            <label for="url">Please Provide Your Resume Link</label>
            <br>
            <input type="url" name="url" id="url" placeholder="https://www.example.com/">
            <br>
            <br>
            <label for="File" >Please Upload Your Resume</label>
            <br>
            <input type="file" name="File" id="File" placeholder="Resume">
        </div>
        <br>
        <div>
            <label for="Reference">Reference</label>
            <br>
            <br>
            <input type="text" name="tFirs" id="Reference" placeholder="First">
            <input type="text" name="Last" id="React" placeholder="Last">
        </div>
        <br>
        <div>
            <label for="email" >Reference Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <br>
        <br>
        <div>
            <button type="submit">Reset</button>
            <button type="submit">Apply</button>
        </div>

    </form>
</body>
</html>
