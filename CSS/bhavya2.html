<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Minnie</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceff9, #f9f5fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .head {
      background: linear-gradient(135deg, #d291bc, #957dad);
      color: #fff;
      font-size: 40px;
      font-weight: 700;
      text-align: center;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      animation: floatText 3s ease-in-out infinite alternate;
    }

    .calendar-container {
      position: relative;
      margin-bottom: 30px;
    }

    .calendar {
      width: 400px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .calendar:hover {
      transform: scale(1.03);
    }

    .highlight {
      position: absolute;
      top: 60px;  /* adjust to match your 7th date */
      left: 70px;
      width: 30px;
      height: 30px;
      border: 2px solid #ff6f91;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0.6; }
    }

    .message {
      font-size: 22px;
      color: #555;
      text-align: center;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .message.show {
      opacity: 1;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .image-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
