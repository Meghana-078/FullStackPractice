<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width:300px;
            height:300px;
            background-color: goldenrod;
        }
        .child{
            width:100px;
            height:100px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="parent"></div>
    <div class="child" draggable="true"></div>
    <script>
        let drag=''
        document.getElementsByClassName('parent')[0].addEventListener('dragover',function(e){
            e.preventDefault()
        })
        document.getElementsByClassName('child')[0].addEventListener('dragstart',function(e){
            drag=e.target;
        })
        document.getElementsByClassName('parent')[0].addEventListener('drop',function(e){
            e.target.appendChild(drag)
        })
        document.body.addEventListener('dragover',function(e){
            e.preventDefault()
        })
        document.body.addEventListener('dragstart',function(e){
            drag=e.target;
        })
        document.body.addEventListener('drop',function(e){
            e.target.appendChild(drag)
        })
    </script>
</body>
</html>
