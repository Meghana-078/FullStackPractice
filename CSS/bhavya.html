        }

        /* Sweet message animation */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 500;
            color: #fff;
            text-align: center;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-delay: 1s; /* Delay for effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Text animation for the heading */
        @keyframes floatText {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .message{
            position: absolute;
            top:700px;
            left:700px;
            color: black;
        }
