  <title>My Shop</title>

<body onload="renderProducts()">
  <header>
    <h1 class="b">Beauty Shop</h1>
    <a class="c" href="cart.html">ðŸ›’ Cart</a>
    <div class="home">
        <img src="/b1 (1).jpeg" alt="" width="50%" height="500px"><img src="/b2.jpeg" alt=""width="50%" height="500px">
        <img src="/b3.jpeg" alt=""width="50%" height="500px"><img src="/b4.jpeg" alt=""width="50%" height="500px">
    </div>
    <div class="a">
        Beauty
    </div>
  </header>

  <div id="product-container" class="product-grid"></div>

  <footer>
    &copy; 2025 My Shop
  </footer>
  <script>
    const products = [
        { id: 1, name: "Lipstick", price: 299, img: "/e1.webp"  },
        { id: 2, name: "Foundation", price: 799, img: '/foundation.jpeg' },
        { id: 3, name: "Eyeliner", price: 199, img: "/eye.jpeg" },
        { id: 4, name: "Blush", price: 349, img: "/blush.jpeg" },
        { id: 5, name: "Face Cream", price: 499, img: "/cream.jpeg"}
      
  ];
  
  function renderProducts() {
    const container = document.getElementById('product-container');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" width="100%">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      container.appendChild(card);
    });
  }
  
  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(products.find(p => p.id === id));
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Added to cart!");
  }
  
  </script>

</body>
